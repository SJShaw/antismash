<div class = "clusterblast">
  <h3>Similar gene clusters</h3>
    {%- if not cluster.cluster_blast %}
      <div>
        <p>No significant ClusterBlast hits found.</p>
      </div>
    {% else %}
    <div>
      <select id= "clusterblast-{{cluster.idx}}-select" class= "clusterblast-selector">
        <option value="svg/clusterblast{{cluster.idx}}_all.svg">
          All hits
        </option>
        {% for opt_text, svg_file in cluster.cluster_blast %}
          <option value = "{{svg_file}}">
            {{opt_text}}
          </option>
        {% endfor %}
    </select>
    {% if cluster.cluster_blast %}
    <button id= "clusterblast-{{cluster.idx}}-download">Download graphic</button>
    {% endif %}
  </div>
  {% endif %}
  <div id="clusterblast-{{cluster.idx}}-svg"></div>

</div>
