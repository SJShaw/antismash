<div class = "knownclusterblast">
  <h3>Similar known gene clusters</h3>
  {% if cluster.knowncluster_blast %}
  <div>
    <select id="knownclusterblast-{{cluster.idx}}-select" class="clusterblast-selector">
      <option value="svg/knownclusterblast{{cluster.idx}}_all.svg">
        All hits
      </option>
      {% for opt_text, svg_file in cluster.knowncluster_blast %}
      <option value = "{{svg_file}}">
        {{opt_text}}
      </option>
      {% endfor %}
    </select>
    <button id="knownclusterblast-{{cluster.idx}}-download">Download graphic</button>
  </div>
  <div id="knownclusterblast-{{cluster.idx}}-svg"></div>
  {% else %}
  <div>
    <p>No matches found.</p>
  </div>
  {% endif %}
</div>
